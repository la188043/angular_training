<div class="row">
    <div class="col-sm-8 col-sm-offset-2 mt-4">
        <h2>Nouveau poste</h2>
        <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" name="title" id="title" class="form-control" formControlName="title">
            </div>
            <div class="form-group">
                <label for="content">Contenu</label>
                <textarea name="content" id="content" cols="30" rows="5" class="form-control"
                    formControlName="content"></textarea>
            </div>
            <button type="submit" class="btn btn-success" [disabled]="postForm.invalid">Poster</button>
        </form>
    </div>
</div>
